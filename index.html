<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <p>Quiz on Important Facts</p>
    </nav>

    <section class="hero">
        <p id="hero-text">Which one of these is a JavaScript package manager?</p>

        <div class="container">
            <div class="options">
                <input type="radio" id="check1" name="radio">
                <label for="check1">a : Node.js</label>
            </div>

            <div class="options">
                <input type="radio" id="check2" name="radio">
                <label for="check2">b : TypeScript</label>
            </div>

            <div class="options">
                <input type="radio" id="check3" name="radio">
                <label for="check3">c : npm</label>
            </div>
        </div>
    </section>
    
    
    <div class="hero-btn">
        <a href="#" class="btn">Previous Question</a>
        <a href="#" class="btn" id="btn">Next Question</a>
    </div>
</body>
</html>
